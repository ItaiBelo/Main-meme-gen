<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Draw canvas</title>
</head>

<body class="main-layout " onload="onInit()">

    <div class="header-container">
        <header class="main-header">
            <div class="logo">logo</span></div>
            <a class="btn gall" href="#">gallery</a>
            <a class="btn about" href="#">About</a>
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        </header>
    </div>

    <main>
        <section class="gallery ">
            <div class=" search-nav"> search </div>
            <div class="grid-container">
        </section>

        <section class="editor ">
            <div class="canvas-container">
                <canvas id="my-canvas" height="550" width="700"></canvas>
            </div>
            <div class="meme-editor">
                <div class="editor-btns flex">
                    <input type="text" class="meme-text" id="meme-text" oninput="renderCanvas(this.value)"
                        placeholder="type here">
                    <div class="row-1 flex">
                        <button onclick="onLineUp()" class="btn-editor"><img src="icons/up-arrow.png"></button>
                        <button onclick="onLineDown()" class="btn-editor"><img src="icons/down-arrow.png"></button>
                        <button onclick="onDeleteLine()" class="btn-editor"><img src="icons/delete.png"></button>
                        <button onclick="onSwitch()" class="btn-editor">switch</button>
                    </div>
                    <div class="second-area flex ">
                        <div class="row-2 flex">
                            <button onclick="onAdd()" class="btn-editor"><img src="icons/plus.png"></button>
                            <button onclick="onBiggerFont()" class="btn-editor"><img
                                    src="icons/a-plus.png"></button></button>
                            <button onclick="onSmallerFont()" class="btn-editor"><img
                                    src="icons/a-minus-result.png"></button></button>
                        </div>
                        <div class="row-3 flex">
                            <button onclick="onAlignLeft()" class="btn-editor"><img
                                    src="icons/align-left.png"></button></button>
                            <button onclick="onAlignCenter()" class="btn-editor"><img
                                    src="icons/align-center.png"></button></button>
                            <button onclick="onAlignRight()" class="btn-editor"><img
                                    src="icons/align-right.png"></button>
                            </button>
                            <button onclick="onFontColor()" class="btn-editor "><img
                                    src="icons/color-palette.png"></button> <input type="color" id="space-color"
                                name="space-color" value="#ff0000" oninput="updateColor(this.value)">
                        </div>
                        </button>
                    </div>
                    <div class="row-4 flex">
                        <button class="btn-editor" onclick="onShare()">Share</button>
                        <button class="btn-editor" onclick="onDownload()">download</button>
                        <button class="btn-editor" onclick="onClear()">Clear</button>
                    </div>
                </div>

            </div>

        </section>

    </main>

    <footer>credits </footer>

    <script src="js/canvas-utils.js"></script>
    <script src="js/gallery/gallery-service.js"></script>
    <script src="js/gallery/gallery-controller.js"></script>
    <script src="js/editor/editor-service.js"></script>
    <script src="js/editor/editor-controller.js"></script>

</body>

</html>
